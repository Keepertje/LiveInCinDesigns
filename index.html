<body>
  <!-- Header -->
   <div class="header" role="banner">
    <h1 class="header-header">Live In Cin&nbsp;<span class="neutral-white">designs</span> </h1>
    <div>Knitwear to Live In</div>
  </div>
  <!-- Navbar -->
  <div class="navbar" role="navigation" aria-label="main navigation">
    <ul>
      <li><a href="./index.html"><span class="active">Patterns</span></a>
      <li><a href="./about.html">About me</a></li>
    </ul>
  </div>

  <div class="row">
    <div class="column" style="margin-top: 5%">
      <div class="buttons"> <button onclick="window.open('https://www.ravelry.com/patterns/sources/live-in-cins-ravelry-store','_blank');"> Live in Cin Ravelry store</button></div>
    </div>
  </div> 
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" role="main" aria-label="main content">
    <div class="row">
      <div class="column" style="margin-top: 5%">
        <h4 class="lined" id="patterns">Patterns</h4>
        <div class="image-gallery">
          <div class="image-item"> <img class="image" 
            src="images/patterns/doornse-hat.jpg" alt="Image of Doornse hat pattern" ></img>
            <button class="buy-button" onclick="window.open('https://www.ravelry.com/patterns/library/doornse-hat','_blank');"> Doornse hat</button>
          </div>
          <div class="image-item"> <img class="image" 
            src="images/patterns/tindstinden.jpg" alt="Image of Tindstinden sweater pattern" ></img>
            <button class="buy-button" onclick="window.open('https://www.ravelry.com/patterns/library/tindstinden','_blank');">Tindstinden</button>
          </div>
          <div class="image-item"> <img class="image" 
            src="images/patterns/9-to-5-mitts.jpg" alt="Image of 9 to 5 mittens"></img>
            <button class="buy-button" onclick="window.open('https://www.ravelry.com/patterns/library/9-to-5-mitts','_blank');" >9 to 5 mitts</button>
          </div>
          <div class="image-item"> <img class="image"
              src="images/patterns/chippie.jpg" alt="Image of Chippe a corchet mouse."></img>
            <button class="buy-button" onclick="window.open('https://www.ravelry.com/patterns/library/chippie-the-mouse','_blank');" >Chippie</button>
          </div>
        </div>
      </div>
    </div>

<div class="insta-feed"></div>
